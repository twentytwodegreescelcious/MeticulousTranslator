userserviceimpl.setlanguage.success=Ihre Standardsprache ist erfolgreich auf Deutsch eingestellt
userserviceimpl.newtopic.nolangset=Sie haben Ihre Muttersprache nicht angegeben. Verwenden Sie zuerst den Befehl /setlanguage.
userserviceimpl.newtopic.notclosed=Sie haben Ihr vorheriges Thema nicht geschlossen, das hei\u00dft '{0}'. \nBitte verwenden Sie den Befehl /closetopic, um das Hinzuf\u00fcgen von W\u00f6rtern zu beenden, die sich auf dieses Thema beziehen.
userserviceimpl.newtopic.success=Sie haben erfolgreich ein neues Thema gestartet. \nVerwenden Sie /addpair, um diesem Thema ein Paar von W\u00f6rtern hinzuzuf\u00fcgen. \nAlle von Ihnen hinzugef\u00fcgten W\u00f6rter werden mit diesem Thema in Verbindung stehen. \nSobald Sie mit dem Hinzuf\u00fcgen von W\u00f6rtern zum aktuellen Thema fertig sind, verwenden Sie den Befehl /closetopic, um das Hinzuf\u00fcgen von W\u00f6rtern zu diesem Thema zu beenden.
userserviceimpl.closetopic.nolangset=Sie haben noch kein Thema gestartet. Bitte geben Sie vorher Ihre Muttersprache an. Verwenden Sie zuerst den Befehl /setlanguage.
userserviceimpl.closetopic.notstarted=Sie haben noch kein Thema gestartet. Verwenden Sie /newtopic, um ein neues Thema zu beginnen.
userserviceimpl.closetopic.success=Sie haben das Thema '{0}' erfolgreich geschlossen.
wordserviceimpl.createwordpair.specialchar=Ich habe das nicht gerettet. Das korrekte Format ist: "Wort - \u00dcbersetzung".\nEntschuldige mich f\u00fcr diese Formalit\u00e4ten, ich bin doch nur ein Bot.\nEines Tages werde ich intelligent ...\nMorgen k\u00f6nnte der Tag sein.
wordserviceimpl.createwordpair.incorrectformat=Aus irgendeinem Grund ist es nicht zul\u00e4ssig, ein "-" - Zeichen mit Leerzeichen zu verwenden, au\u00dfer zur Trennung von Wort und \u00dcbersetzung.
wordserviceimpl.createwordpair.alreadyexists=Wortpaar '{0}' (Wort) || '{1}' (\u00dcbersetzung) ist bereits im Thema '{2}' vorhanden.
wordserviceimpl.createwordpair.success=Wortpaar '{0}' (Wort) || '{1}' (\u00dcbersetzung) wurde erfolgreich im Thema '{2}' gespeichert.
wordserviceimpl.createwordpair.notopic=Sie k\u00f6nnen keine W\u00f6rter speichern, die sich nicht auf ein Thema beziehen. \nSie sehen dies, weil noch kein Thema gestartet wurde. Verwenden Sie /newtopic, um ein neues Thema zu beginnen.
wordserviceimpl.crgetwordpairs.doesnotexist=Das angeforderte Thema '{0}' ist leer oder existiert nicht.